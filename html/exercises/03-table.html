  <body>
    <main>
      <table border="1">
        <!-- Add your code here -->
        <thead>
          <tr>

          </tr>

        <tr>
          <td>Spongebob</td>

        <tr>

        <tr>
          <td>Sandy</td>
          <td>cheeks</td>
          <td>sandycheeks@spongebob.com</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">Mr crabs</td>
          <td>mrcrabs@spongebob.com</td>
        </tr>
        <tr>
          <td>mrcrab1s@spongebob.com</td>
